<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0804 JS</title>
</head>
<body>
    <script>
    // 띠만드는 함수
    // 입력 사용자에게 태어난 연도를 입력 받는다  prompt 사용
    let age = prompt("당신이 태어난 연도를 입력하십시오","");
    let Nage = Number(age);




    // 처리 무슨 띠인지 판단하는 함수 작성, 나머지 함수, case 함수로 사용
    const remain = Nage % 12;
    let message;

    switch(remain)
    {
        case 0 :
            message = "귀하는 원숭이띠 입니다."

        break;

        case 1 :
            message = "귀하는 닭띠입니다."
        break;

        case 2 :
            message = "귀하는 개띠입니다."
        break;

        case 3 :
            message = "귀하는 돼지띠입니다."
        break;

        case 4 :
            message = "귀하는 쥐띠입니다."
        break;

        case 5 :
            message = "귀하는 소입니다."
        break;

        case 6 :
            message = "귀하는 호랑이띠입니다."
        break;

        case 7 :
            message = "귀하는 토끼띠입니다."
        break;

        case 8 :
            message = "귀하는 용띠입니다."
        break;

        case 9 :
            message = "귀하는 뱀띠입니다."
        break;

        case 10 :
            message = "귀하는 말띠입니다."
        break

        default :
            message = "귀하는 양띠입니다"
        break;
    }

        // 출력 띠 말해주기 // alert 사용 해보자
        alert(message);


    </script>
</body>
</html>
